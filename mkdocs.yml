---
site_name: Ubuntu Desktop Virtual Machine
site_url: https://www.sommerfeld.io
site_author: Sebastian Sommerfeld
site_description: >-
  Ubuntu Desktop Virtual Machine for sommerfeld.io projects.

repo_name: sommerfeld-io/vm-ubuntu-desktop
repo_url: https://github.com/sommerfeld-io/vm-ubuntu-desktop

copyright: Copyright &copy; 2024 Sommerfeld.io

docs_dir: docs
site_dir: target/docs/site

theme:
  name: material
  palette:
    scheme: slate
    primary: indigo
  features:
    - content.code.copy
    - content.tabs.link
    # - navigation.tabs
    - navigation.footer
    # - navigation.sections
    - navigation.expand
    - navigation.tracking

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - kroki:
  # - search:

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sommerfeld-io/vm-ubuntu-desktop

nav:
  - Home: index.md
